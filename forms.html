<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <title>Go Calculator</title>


    <script type = "text/javascript">  
        var selectedField = "tbInput1";

        function selectField(fieldName)
        {
            selectedField = fieldName;
            console.log(selectedField);
        }

        function input(e) 
        {
            var tbInputs = document.getElementsByClassName("form-control");
            console.log(tbInputs[0].name);

            var tbInput = document.getElementById(selectedField);
            tbInput.value = tbInput.value + e.value;
             
            /*       
            for (var i = 0; i<tbInputs.length; i++)
            {
                if (tbInputs[i].name == "input1")
                {
                    var tbInput = document.getElementById("tbInput1");
                    tbInput.value = tbInput.value + e.value;
                 
                }
                else
                {
                    var tbInput = document.getElementById("tbInput2");
                    tbInput.value = tbInput.value + e.value;

                }

            }*/
           
                
        }
    </script> 

    <script type = "text/javascript">  
    function del() 
    {
        var tbInput = document.getElementById("tbInput");
        tbInput.value = tbInput.value.substr(0, tbInput.value.length - 1);
    }
    </script>  

    <script type = "text/javascript">  
        function load() 
        {
            var array = new Array();

            while (array.length < 10) {
                var temp = Math.round(Math.random() * 9);
                if (!contain(array, temp)) {
                    array.push(temp);
                }
            }
            for (i = 0; i < 10; i++) {
                var btn = document.getElementById("btn" + i);
                btn.value = array[i];
            }
        }
    </script>  

    

</head>
<body>
<div class="container">
    <main>
        <h1>Go Calculator</h1>
        {{if .Res}}
        <div class="alert alert-warning" role="alert">
            The answer is <strong>{{.Res}}</strong>
        </div>
        {{end}}
        <form method="POST">

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="input1">First number</label>
                <div class="col-sm-10">
                    <input class="form-control" id="tbInput1" name="input1" onclick = "selectField('tbInput1')" type="text">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="input2">Second number</label>
                <div class="col-sm-10">
                    <input class="form-control" id="tbInput2" name="input2" onclick = "selectField('tbInput2')" type="text">
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Operation</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input checked class="form-check-input" id="gridRadios1" name="ope" type="radio"
                               value="Multiply">
                        <label class="form-check-label" for="gridRadios1">
                            *
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" id="gridRadios2" name="ope" type="radio" value="Divide">
                        <label class="form-check-label" for="gridRadios2">
                            /
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" id="gridRadios3" name="ope" type="radio" value="Subtract">
                        <label class="form-check-label" for="gridRadios3">
                            -
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" id="gridRadios4" name="ope" type="radio" value="Add">
                        <label class="form-check-label" for="gridRadios4">
                            +
                        </label>
                    </div>


                </div>
            </fieldset>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>

    </main>
</div>


<div id="VirtualKey">
    <input id="btn1" type="button" value="1" onclick="input(this);" />
    <input id="btn2" type="button" value="2" onclick="input(this);" />
    <input id="btn3" type="button" value="3" onclick="input(this);" />
    <br />
    <input id="btn4" type="button" value="4" onclick="input(this);" />
    <input id="btn5" type="button" value="5" onclick="input(this);" />
    <input id="btn6" type="button" value="6" onclick="input(this);" />
    <br />
    <input id="btn7" type="button" value="7" onclick="input(this);" />
    <input id="btn8" type="button" value="8" onclick="input(this);" />
    <input id="btn9" type="button" value="9" onclick="input(this);" />
    <br />
    <input id="btn0" type="button" value="0" onclick="input(this)" />
    <input id="btnDel" type="button" value="Backspace" onclick="del();" />
</div>

</body>
</html>
